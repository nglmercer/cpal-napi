name: Platform Compatibility

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "LICENSE*"
      - ".gitignore"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  MSRV: stable
  PACKAGES_LINUX: libasound2-dev libjack-jackd2-dev libdbus-1-dev

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: i686-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ env.PACKAGES_LINUX }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.MSRV }}
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        shell: bash
        run: |
          cargo build --target ${{ matrix.target }} --release --verbose
          # Rename the library to .node so that the upload-artifact step can find it
          if [ -f "target/${{ matrix.target }}/release/libcpal_napi.so" ]; then
            cp "target/${{ matrix.target }}/release/libcpal_napi.so" "target/${{ matrix.target }}/release/cpal-napi.node"
          elif [ -f "target/${{ matrix.target }}/release/libcpal_napi.dylib" ]; then
            cp "target/${{ matrix.target }}/release/libcpal_napi.dylib" "target/${{ matrix.target }}/release/cpal-napi.node"
          elif [ -f "target/${{ matrix.target }}/release/cpal_napi.dll" ]; then
            cp "target/${{ matrix.target }}/release/cpal_napi.dll" "target/${{ matrix.target }}/release/cpal-napi.node"
          fi

      - name: Test
        if: matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'x86_64-pc-windows-msvc' || matrix.target == 'x86_64-apple-darwin' || matrix.target == 'aarch64-apple-darwin'
        shell: bash
        run: cargo test --target ${{ matrix.target }} --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/*.node
          if-no-files-found: warn
